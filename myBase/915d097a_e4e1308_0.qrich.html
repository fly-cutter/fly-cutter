<body style="font-family:'Tahoma'; font-size:10pt; font-weight:400; font-style:normal;">
<p style="margin:0px; line-height:150%;"><span style="font-family:'华文宋体'; font-size:14pt; font-weight:600;">总体思路：做好八项工作，突出四大卖点</span></p>
<p style="margin:0px; line-height:150%;"><span style="font-family:'华文宋体'; font-size:14pt;">八项工作：融合品牌、数据安全、大小屏协同、全能备份、培育种子用户、极速传输、资费优化、定向免流。</span></p>
<p style="margin:0px; line-height:150%;"><span style="font-family:'华文宋体'; font-size:14pt;">四大卖点：</span></p>
<p style="margin:0px; line-height:150%;"><span style="font-family:'华文宋体'; font-size:14pt;">1、安全保险箱，结合SIM盾能力，打造业内最安全的数据保险服务，满足全球通等高端人群需求。</span></p>
<p style="margin:0px; line-height:150%;"><span style="font-family:'华文宋体'; font-size:14pt;">2、场景全覆盖，全场景、全平台客户数字资产的汇聚和管理，满足个人及家庭场景下大小屏互动，成为客户离不开的产品。</span></p>
<p style="margin:0px; line-height:150%;"><span style="font-family:'华文宋体'; font-size:14pt;">3、传输不限速，发挥运营商优势，通过放弃传输速率这一收费量纲，换取客户规模增长空间，快速赶超竞争对手。</span></p>
<p style="margin:0px; line-height:150%;"><span style="font-family:'华文宋体'; font-size:14pt;">4、定向免流量，培养客户在非WIFI场景下的备份使用习惯，逐渐养成在其他场景下大流量使用。</span></p>
